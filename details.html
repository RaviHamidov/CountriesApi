<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App | Details</title>
    <meta name="description" content="Homework 4 - Working with APIs | Details Page" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button class="theme-icon-btn" type="button">
            <img src="./assets/images/moon.svg" alt="moon" />
            Dark Mode
        </button>
    </header>

    <button class="back-btn" type="button">
        <img src="./assets/images/back-icon.svg" alt="back-icon" />
        Back
    </button>

    <main class="container-country-info">
        <div class="counrty-flag-container">
            <img class="country-flag-details" src="" alt="counrty-flag">
        </div>

        <section class="main-info">
            <h2 class="country-name">Unknown</h2>
            <div class="info-div">
                <div>
                    <p class="info-detail">Native Name: <span class="info-span native-name">Unknown</span></p>
                    <p class="info-detail">Population: <span class="info-span population">Unknown</span></p>
                    <p class="info-detail">Region: <span class="info-span region">Unknown</span></p>
                    <p class="info-detail">Sub Region: <span class="info-span sub-region">Unknown</span></p>
                    <p class="info-detail">Capital: <span class="info-span capital">Unknown</span></p>
                </div>

                <div>   
                    <p class="info-detail">Top Level Domain: <span class="info-span top-level-domain">Unknown</span></p>
                    <p class="info-detail">Currencies: <span class="info-span currencies">Unknown</span></p>
                    <p class="info-detail">Languages: <span class="info-span languages">Unknown</span></p>
                </div>
            </div>

            <div>
                <p class="info-detail">Border Counrties:</p>
                <div class="border-countries">
                </div>
            </div>

        </section>
    </main>
    
    <script src="./assets/js/general.js"></script>
    <script src="./assets/js/details.js"></script>
</body>
</html>
